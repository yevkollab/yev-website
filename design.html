<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design - yev</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Always show scrollbar to prevent shift */
        }
        
        header {
            font-size: 13px;
            border: 1px solid black;
            padding: 20px;
            margin: 20px;
            max-width: 500px;
            text-align: left;
            box-sizing: border-box;
        }
        
        /* Mobile adjustments for header */
        @media (max-width: 600px) {
            header, .intro-text {
                margin: 10px;
                width: calc(100% - 20px);
                max-width: none;
            }
        }

        header a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
        }
        
        header a:hover {
            text-decoration: underline;
        }

        .intro-text {
            max-width: 450px;
            margin-top: 40px;
            margin-left: 1px;
            margin-bottom: 60px;
            padding: 0 20px;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        /* Masonry Grid Layout */
        .gallery-container {
            padding: 20px;
            margin: 0 auto;
            max-width: 1600px;
            min-height: 50vh; /* Prevent footer jump */
        }

        .gallery {
            column-count: 3;
            column-gap: 20px;
            opacity: 0; /* Hidden initially */
            transition: opacity 0.5s ease-in;
        }

        .gallery.loaded {
            opacity: 1;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            /* Optional: subtle hover effect */
            transition: opacity 0.3s ease;
        }

        .gallery-item img:hover {
            opacity: 0.9;
        }

        /* Responsive Columns */
        @media (max-width: 1000px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                column-count: 1;
            }
            .gallery-container {
                padding: 10px;
            }
        }

        .loading-text {
            padding: 20px;
            color: #999;
            font-size: 14px;
            text-align: center;
            margin-top: 50px;
            font-family: monospace;
        }
    </style>
    <!-- Google Analytics tag (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7KRB3T9944"></script>
    <script src="js/analytics.js"></script>
</head>
<body>
    <header>
        <a href="index.html">home</a>
        <a href="blog.html">blog</a>
        <a href="stats.html">stats</a>
        <a href="design.html">design</a>
    </header>

    <div class="intro-text">
        <p>
            A collection of my design work, including posters, web and mobile apps i worked on. 
            I usually more about UX and product, but sometimes just love to design things.
        </p>
    </div>

    <div class="gallery-container">
        <div id="loading" class="loading-text">loading designs...</div>
        <div id="gallery" class="gallery">
            <!-- Images will be inserted here by JS -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            
            // Configuration
            const folderPath = 'images/design/';
            const fileExtension = '.jpg'; 
            const maxImages = 100; 
            
            // Store loaded elements to append them all at once
            const loadedItems = [];
            
            const loadImage = (index) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const filename = `${index}${fileExtension}`;
                    img.src = folderPath + filename;
                    
                    img.onload = () => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        item.appendChild(img);
                        resolve({ success: true, element: item, index: index });
                    };
                    
                    img.onerror = () => {
                        resolve({ success: false, index: index });
                    };
                });
            };

            // Load logic
            let consecutiveErrors = 0;
            const maxConsecutiveErrors = 3;

            // We load them one by one to respect bandwidth and sequence
            // But we DON'T append them yet.
            
            for (let i = 1; i <= maxImages; i++) {
                const result = await loadImage(i);
                
                if (result.success) {
                    consecutiveErrors = 0;
                    loadedItems.push(result.element);
                    
                    // Optional: Update loading text to show progress
                    // loading.innerHTML = `loading design ${i}...`;
                } else {
                    consecutiveErrors++;
                }

                if (consecutiveErrors >= maxConsecutiveErrors) {
                    break;
                }
            }

            // Batch DOM update: Append all items at once
            loadedItems.forEach(item => gallery.appendChild(item));

            // Hide loader and fade in gallery
            loading.style.display = 'none';
            
            if (loadedItems.length > 0) {
                // Force a reflow before adding class to ensure transition triggers
                void gallery.offsetWidth; 
                gallery.classList.add('loaded');
            } else {
                loading.style.display = 'block';
                loading.innerHTML = 'No designs found.';
            }
        });
    </script>
</body>
</html>
